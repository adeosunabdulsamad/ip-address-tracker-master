<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  
  <title>IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="hero">
  <h1>IP Address Tracker</h1>

  <div class="ip-search-container">
    <input type="text" placeholder="Search for any IP address or domain" id="ip-input" autocomplete="off">
    <img src="./images/icon-arrow.svg" alt="search-arrow" id="ip-arrow" onclick="myFunction()">
  </div>
  <h3 id="ip-error">Please input a valid IP address</h3>
  <section class="tracked-ip">
  <div>
    <p class="ip-placeholder">IP ADDRESS</p>
    <p id="ip-Address"><b></b></p>
  </div>
  <aside class="vertical-separator"></aside>
  <div>
    <p class="ip-placeholder">LOCATION</p>
    <p id="ip-Location"><b></b></p> <!-- add postal code dynamically using the API -->
  </div>
  <aside class="vertical-separator"></aside>
  <div>
    <p class="ip-placeholder">TIMEZONE</p>
    <p id="ip-Timezone"><b></b></p> <!-- add offset value dynamically using the API -->
  </div>
  <aside class="vertical-separator"></aside>
  <div>
    <p class="ip-placeholder">ISP</p>
    <p id="ip_ISP"><b></b></p>
  </div>
  </section>
  </section>

  <div id="map"></div>
</body>
<script src="./script.js"></script>
</html>
